<div class="container">
  <ul>
    @for (todo of todos; track todo){
    <li>
      <span>{{ todo.text }}</span>
      <button (click)="deleteTodo(todo.id)">Delete</button>
    </li>
    }
  </ul>

  <form (ngSubmit)="onSubmit($event)">
    <input
      type="text"
      placeholder="Enter new TODO..."
      [(ngModel)]="newTodoText"
      [ngModelOptions]="{ standalone: true }"
    />
    <button type="submit">Add</button>
  </form>
</div>
